        <script>
            fetch("/checkLogout").then((result) => {
                if (result.status === 200) {
                    return;
                } else if (result.status === 409) {
                    return (location.href = "/my_organisation_dashboard.html");
                } else {
                    return (location.href = "/index.html");

        <!-- This script tag is responsible to send the user an email with reset password link when the button is clicked -->
        <script>
            document.getElementById("forgot_password_btn").addEventListener("click", () => {
                let dataToSend = {
                    your_email: document.getElementById("your_email").value,
                };
                fetch("/forgotPassword", { method: "POST", body: JSON.stringify(dataToSend), headers: { "Content-Type": "application/json" } })
                    .then((res) => res.json())
                    .then(({ result, data }) => {
                        if (!result) {
                            alert(data);
                            location.reload();
                        } else {
                            alert(data);
                        }
                    });
            });
        </script>
