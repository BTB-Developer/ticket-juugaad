        <script>
            let paymentid = new URLSearchParams(window.location.search).get("payment_id");
            fetch("/getBookingDetails", { method: "POST", body: JSON.stringify({ paymentid }), headers: { "Content-Type": "application/json" } })
                .then((res) => res.json())
                .then(({ result, data }) => {
                    if (!result) {
                        alert(data);
                        location.href = "index_dashboard.html";
                    } else {
                        document.getElementById("booking_status_img").innerHTML = data.ticketCancelled ? "<img src='images/cancelled.jpg' alt=''/>" : "<img src='images/confirmed.png' alt=''/>";
                        document.getElementById("booking_desc").innerText = data.ticketCancelled
                            ? "Your reservation request has been cancelled and amount is refunded."
                            : "We are pleased to inform you that your reservation request has been received and confirmed.";
                        document.getElementById("booking_status").innerText = data.ticketCancelled ? "Booking Cancelled" : "Booking Confirmed";
                        document.getElementById("eventName").innerText = data.eventName;
                        document.getElementById("eventImage").setAttribute("src", data.eventImage);
                        document.getElementById("eventDate_Time").innerText = data.eventDateTime;
                        document.getElementById("ticketPurchasedBy").innerText = data.ticketspuchasedby.user_fname + " " + data.ticketspuchasedby.user_lname;
                        for (const ticketObject of data.ticketsPurchased) {
                            let div = document.createElement("div");
                            div.classList.add("booking-count-tickets", "my-2");
                            div.innerHTML = `
                        <i class="fa-solid fa-ticket rotate-icon"></i>
                        ${ticketObject.ticketName} : ${ticketObject.numberoftickets} Tickets`;
                            document.getElementById("tickets_purchased").appendChild(div);
                        }

                        document.getElementById("booking_status_amount").innerHTML = data.ticketCancelled
                            ? "Refund Amount : ₹<span id='totalAmount'></span>"
                            : "Total : ₹<span id='totalAmount'></span>";
                        document.getElementById("totalAmount").innerText = data.totalAmount;
                        // document.getElementById("view_ticket_invoice").setAttribute("href", `invoice.html?payment_id=${data.paymentid}`);
                    }
                })
                .catch((error) => {
                    console.log(error);
                    // return (location.href = "explore_events.html");
                });
        </script>
