                .then(({ result, data }) => {
                    if (!result) {
                        return (location.href = "index_dashboard.html");
                    } else {
                        if (data === "finance" || data === "basic") {
                            document.getElementById("promocodeItem").style.display = "none";

                            document.getElementById("myTeamItem").style.display = "none";

                });

                let promocodeDiscountType = document.getElementById("discount_type_promocode").value;

                let promocodeEndTime = document.getElementById("promocode_end_time").value;

                    promocodeName: promocodeName,
                    promocodeDiscount: promocodeDiscount,
                    promocodeDiscountType: promocodeDiscountType,
                    promocodeEndDate: promocodeEndDate,
                    promocodeEndTime: promocodeEndTime,
                };
                fetch("/createPromocode", { method: "POST", body: JSON.stringify(dataToSend), headers: { "Content-Type": "application/json" } })
                    .then((res) => res.json())
                    .then(({ result, data }) => {
                        if (!result) {
                            alert(data);
                        } else {
                            alert(data);
                        }
                    })
                    .catch((error) => {
                        alert(error);
                    })
                    .finally(() => {
                        location.reload();
                    });
            });
        </script>

        <!-- This script tag is responsible to delete the promocode i.e cancel the promocode -->
        <script>
            function deletePromocode(element, promocodeId) {
                let answer = confirm("Are you sure you want to delete the promocode?");
                if (answer) {
                    fetch("/deletePromocode", { method: "DELETE", body: JSON.stringify({ promocodeId }), headers: { "Content-Type": "application/json" } })
                        .then((res) => res.json())
                        .then(({ result, data }) => {
                            alert(data);
                        })
                        .catch((error) => {
                            alert(error);
                        })
                        .finally(() => {
                            location.reload();
                        });
                }
            }
        </script>

        <!-- This script tag is responsible to change the active status of the promocode -->
        <script>
            function changeActiveStatus(element, promocodeId) {
                let answer = confirm("Are you sure you want to change the status of the promocode?");
                if (answer) {
                    fetch("/changePromocodeActiveStatus", { method: "PATCH", body: JSON.stringify({ promocodeId }), headers: { "Content-Type": "application/json" } })
                        .then((res) => res.json())
                        .then(({ result, data }) => {
                            if (!result) {
                                alert(data);
                            }
                        })
                        .catch((error) => {
                            alert(error);
                        })
                        .finally(() => {
                            location.reload();
                        });
                } else {
                    element.checked = true;
                }
            }
        </script>
